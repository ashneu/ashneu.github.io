<!DOCTYPE html>
<html>
	<head>
		<title>Temp Converter</title>
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<h1>Ashley's Temperature Converter</h1>
		
		<div class="forms">
			<form> 
				<p>Enter a temperature in degrees Farhenheit</p>
				<input type="text">
				<button id="click-me-1">Convert to Celsius</button>
			</form>
		
		
			<form> 
				<p>Enter a temperature in degrees Celsius</p>
				<input type="text">
				<button id="click-me-2">Convert to Farhenheit</button>
			</form>
		</div>
	

	<h3><span id="farhenheitValue"></span>Farhenheit is equal to <span id="celsiusValue"></span>Celsius</h3>
	
		<script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
